<config autoescape="on" />
<load target="css/config.scss" />
<load target="js/config.js" />

<div class="x_page-header">
	<h1>{$lang->cmd_yeokbox}</h1>
</div>

<ul class="x_nav x_nav-tabs">
	<li class="x_active"|cond="$act == 'dispYeokboxAdminConfig'"><a href="{getUrl('', 'module', 'admin', 'act', 'dispYeokboxAdminConfig')}">{$lang->cmd_yeokbox_board_addon_config}</a></li>
</ul>

<form class="x_form-horizontal" action="./" method="post" id="yeokbox">
	<input type="hidden" name="module" value="yeokbox" />
	<input type="hidden" name="act" value="procYeokboxAdminInsertConfig" />
	<input type="hidden" name="success_return_url" value="{getRequestUriByServerEnviroment()}" />
	<input type="hidden" name="xe_validator_id" value="modules/yeokbox/tpl/config/1" />
	
	<div class="message {$XE_VALIDATOR_MESSAGE_TYPE}" cond="$XE_VALIDATOR_MESSAGE && $XE_VALIDATOR_ID == 'modules/yeokbox/tpl/config/1'">
		<p>{$XE_VALIDATOR_MESSAGE}</p>
	</div>
	
	<section class="section">
		<div class="x_control-group">
			<label class="x_control-label">{$lang->cmd_yeokka_member_srl}</label>
			<div class="x_controls">
				<input type="number" name="yeokka_member_srl" value="{$yeokbox_config->yeokka_member_srl?:4}">
				<p class="x_help-block">{$lang->cmd_about_yeokka_member_srl}</p>
			</div>
		</div>
	</section>

	<section class="section">
		<div class="x_control-group">
			<label class="x_control-label">{$lang->cmd_vote_count}</label>
			<div class="x_controls">
				<input type="number" name="vote_count" value="{$yeokbox_config->vote_count?:10}">
				<p class="x_help-block">{$lang->cmd_about_vote_count}</p>
			</div>
		</div>
	</section>
	
	<div class="btnArea x_clearfix">
		<button type="submit" class="x_btn x_btn-primary x_pull-right">{$lang->cmd_registration}</button>
	</div>
	
</form>
